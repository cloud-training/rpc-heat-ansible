    properties:
      name:
        str_replace:
          template: "%heat_stack_prefix%-object1"
          params:
            "%heat_stack_prefix%": { "Fn::Select": [ "0", { "Fn::Split" : [ "-", { get_param: "OS::stack_id" } ] } ] }
      flavor: 4 GB Performance
      image: Ubuntu 14.04 LTS (Trusty Tahr) (PV)
      diskConfig: AUTO
