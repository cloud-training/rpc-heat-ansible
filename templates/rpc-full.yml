  volume_infra1:
    type: OS::Cinder::Volume
    properties:
      name:
        str_replace:
          template: "%heat_stack_prefix%-infra1"
          params:
            "%heat_stack_prefix%": { "Fn::Select": [ "0", { "Fn::Split" : [ "-", { get_param: "OS::stack_id" } ] } ] }
